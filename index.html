<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Inquiry for My Girl</title>
    <meta property="og:title" content="Inquiry for My Girl">
    <meta property="og:description" content="A critical request requires your attention. Please click to respond.">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff0f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            z-index: 10;
        }

        h1 { color: #ff4d6d; margin-bottom: 1rem; font-size: 1.8rem; }
        
        .gif-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 1.5rem auto;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 200px; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; font-weight: bold; z-index: 100; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }

        #success-message {
            display: none;
            padding: 2rem;
        }

        .status-bar { font-size: 0.7rem; color: #adb5bd; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="gif-container">
            <div class="tenor-gif-embed" data-postid="20368999" data-share-method="host" data-aspect-ratio="1" data-width="100%"><a href="https://tenor.com/view/valentines-day-gif-20368999">Valentines Day GIF</a></div>
        </div>
        
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>

        <p class="status-bar">System Status: Awaiting Affirmative Response...</p>
    </div>

    <div id="success-message" class="container">
        <div class="gif-container">
            <div class="tenor-gif-embed" data-postid="20371970" data-share-method="host" data-aspect-ratio="1.29555" data-width="100%"><a href="https://tenor.com/view/snoopy-valentines-day-heart-construction-construction-paper-gif-20371970">Snoopy Valentines Day GIF</a></div>
        </div>
        <h1>Yay! ‚ù§Ô∏è</h1>
        <p>Brownie batter donuts are on me! üç©</p>
    </div>

    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const successMsg = document.getElementById('success-message');

        let yesSize = 1;

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            yesSize += 0.25;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            // Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffb3c1', '#ffffff']
            });

            mainCard.style.display = 'none';
            successMsg.style.display = 'block';
            document.body.style.backgroundColor = '#ffb3c1';
        });
    </script>
</body>
</html>
