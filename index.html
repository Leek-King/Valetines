<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Request</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff0f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            z-index: 10;
        }

        h1 { color: #ff4d6d; margin-bottom: 2rem; }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 150px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; font-weight: bold; z-index: 100; }
        #noBtn { background-color: #adb5bd; color: white; position: relative; }

        #success-message {
            display: none;
            font-size: 1.5rem;
            color: #ff4d6d;
        }

        .status-bar { font-size: 0.8rem; color: #adb5bd; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; }
        
        img { border-radius: 15px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>

        <p class="status-bar">System Status: Waiting for user input...</p>
    </div>

    <div id="success-message">
        <h1>Yay! ‚ù§Ô∏è</h1>
        <p>Brownie batter donuts are on me! üç©</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4bmh4eGZ4bmh4eGZ4bmh4eGZ4bmh4eGZ4bmh4ZmxmJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lTfuxV5wWvx3eE/giphy.gif" width="300">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const successMsg = document.getElementById('success-message');

        let yesSize = 1;

        // The "Moving No" Logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Aggressive Growth for YES
            yesSize += 0.15;
            yesBtn.style.transform = `scale(${yesSize})`;
        });

        // The Success Event
        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none';
            successMsg.style.display = 'block';
            document.body.style.backgroundColor = '#ffb3c1';
        });
    </script>
</body>
</html>
